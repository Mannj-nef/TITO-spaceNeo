<div class="thumbnail-item">
  <div class="thumbnail-image">
    <div class="thumbnail-wrapp-image">
      <include
        src="./components/picture.html"
        locals='{
          "imageLg": "{{imageLg}}",
          "imageMd": "{{imageMd}}",
          "image": "{{image}}",
          "alt": "{{alt}}"
      }'
      />
    </div>
    <div class="thumbnail-date">{{date}}</div>
  </div>
  <div class="thumbnail-content">
    <h3 class="thumb-title">{{title}}</h3>
    <p class="thumbnail-desc">{{desc}}</p>
  </div>
</div>
